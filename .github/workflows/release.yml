# Release workflow for Sindarin Compiler
# Creates packages and publishes releases for all platforms

name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  #----------------------------------------------------------------------------
  # Build packages for each platform
  #----------------------------------------------------------------------------
  build-packages:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            compiler: gcc
            artifact_name: sindarin-linux-x64
            exe_ext: ''

          - os: windows-latest
            platform: windows
            compiler: clang
            artifact_name: sindarin-windows-x64
            exe_ext: '.exe'

          - os: macos-latest
            platform: macos
            compiler: clang
            artifact_name: sindarin-macos-x64
            exe_ext: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      #------------------------------------------------------------------------
      # Verify libs submodule (pre-built libraries)
      #------------------------------------------------------------------------
      - name: Verify libs submodule
        shell: bash
        run: |
          if [ -d "libs/libs/${{ matrix.platform }}" ]; then
            echo "libs submodule found for ${{ matrix.platform }}"
            ls -la libs/libs/${{ matrix.platform }}/
          else
            echo "ERROR: libs submodule not found for ${{ matrix.platform }}"
            echo "Ensure submodules: recursive and lfs: true are set in checkout"
            exit 1
          fi

      #------------------------------------------------------------------------
      # Setup Dependencies
      #------------------------------------------------------------------------
      - name: Setup Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3 rpm

      - name: Setup Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake ninja coreutils python3

      - name: Cache LLVM-MinGW (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        id: cache-llvm-mingw
        with:
          path: C:\llvm-mingw
          key: llvm-mingw-20241217

      - name: Setup Dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Remove system LLVM
          if (Test-Path "C:\Program Files\LLVM") {
            Remove-Item -Path "C:\Program Files\LLVM" -Recurse -Force
          }

          # Install LLVM-MinGW (skip if cached)
          if (-not (Test-Path "C:\llvm-mingw")) {
            $version = "20241217"
            $url = "https://github.com/mstorsjo/llvm-mingw/releases/download/$version/llvm-mingw-$version-ucrt-x86_64.zip"
            Write-Host "Downloading LLVM-MinGW..."
            Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\llvm-mingw.zip"
            Expand-Archive -Path "$env:TEMP\llvm-mingw.zip" -DestinationPath "C:\llvm-mingw" -Force
          } else {
            Write-Host "Using cached LLVM-MinGW"
          }
          $llvmDir = Get-ChildItem -Path "C:\llvm-mingw" -Directory | Select-Object -First 1
          echo "$($llvmDir.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Install Ninja
          choco install ninja -y

      #------------------------------------------------------------------------
      # Configure and Build
      #------------------------------------------------------------------------
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Extract numeric version (strip 'v' prefix and any suffix like -alpha)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          VERSION="${VERSION%%-*}"
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DSN_VERSION="${VERSION}"

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Extract numeric version (strip 'v' prefix and any suffix like -alpha)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          VERSION="${VERSION%%-*}"
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DSN_VERSION="${VERSION}"

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Extract numeric version (strip 'v' prefix and any suffix like -alpha)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          VERSION="${VERSION%%-*}"
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DSN_VERSION="${VERSION}"

      - name: Build
        run: cmake --build build

      - name: Install
        run: cmake --install build

      #------------------------------------------------------------------------
      # Create Packages
      #------------------------------------------------------------------------
      - name: Create packages (Linux)
        if: runner.os == 'Linux'
        working-directory: build
        run: |
          cpack -G TGZ
          cpack -G DEB
          cpack -G RPM || echo "RPM generation failed (rpmbuild not available)"

      - name: Create packages (macOS)
        if: runner.os == 'macOS'
        working-directory: build
        run: cpack -G TGZ

      - name: Create packages (Windows)
        if: runner.os == 'Windows'
        working-directory: build
        run: cpack -G ZIP

      #------------------------------------------------------------------------
      # Upload Artifacts
      #------------------------------------------------------------------------
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/sindarin-*.tar.gz
            build/sindarin-*.zip
            build/sindarin_*.deb
            build/sindarin-*.rpm
          retention-days: 30

  #----------------------------------------------------------------------------
  # Create GitHub Release
  #----------------------------------------------------------------------------
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-packages
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "sindarin-*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Sindarin ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #----------------------------------------------------------------------------
  # Source Distribution
  #----------------------------------------------------------------------------
  source-dist:
    name: Source Distribution
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y cmake

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Create source package
        working-directory: build
        run: cpack --config CPackSourceConfig.cmake -G TGZ

      - name: Upload source package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: build/sindarin-*-source.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #----------------------------------------------------------------------------
  # Generate Winget Manifests
  #----------------------------------------------------------------------------
  winget-manifests:
    name: Generate Winget Manifests
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: sindarin-windows-x64
          path: artifacts

      - name: Generate manifests
        run: |
          # TAG is the full release tag (e.g., v0.0.15-alpha) - used in URLs
          TAG="${{ env.VERSION }}"

          # VERSION is numeric only (e.g., 0.0.15) - required by winget
          VERSION="${TAG#v}"
          VERSION="${VERSION%%-*}"

          # Find the Windows ZIP and calculate SHA256
          ZIP_FILE=$(find artifacts -name "sindarin-*.zip" | head -1)
          SHA256=$(sha256sum "$ZIP_FILE" | cut -d' ' -f1 | tr '[:lower:]' '[:upper:]')

          echo "Tag: $TAG"
          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

          # Create output directory
          mkdir -p winget-output

          # Process each template
          for template in packaging/winget/SindarinSDK.Sindarin*.yaml; do
            filename=$(basename "$template")
            sed -e "s/\${VERSION}/$VERSION/g" \
                -e "s/\${TAG}/$TAG/g" \
                -e "s/\${SHA256}/$SHA256/g" \
                "$template" > "winget-output/$filename"
          done

          # Show generated manifests
          echo "Generated manifests:"
          for f in winget-output/*.yaml; do
            echo "=== $f ==="
            cat "$f"
          done

      - name: Upload winget manifests artifact
        uses: actions/upload-artifact@v4
        with:
          name: winget-manifests
          path: winget-output/
          retention-days: 90

      - name: Create winget manifests ZIP
        run: |
          cd winget-output
          zip -r ../winget-manifests.zip .

      - name: Attach winget manifests to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: winget-manifests.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #----------------------------------------------------------------------------
  # Generate Homebrew Formula
  #----------------------------------------------------------------------------
  homebrew-formula:
    name: Generate Homebrew Formula
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: sindarin-macos-x64
          path: artifacts

      - name: Generate formula
        run: |
          # TAG is the full release tag (e.g., v0.0.15-alpha) - used in URLs
          TAG="${{ env.VERSION }}"

          # VERSION is numeric only (e.g., 0.0.15) - for formula version
          VERSION="${TAG#v}"
          VERSION="${VERSION%%-*}"

          # Find the macOS tarball and calculate SHA256
          TARBALL=$(find artifacts -name "sindarin-*.tar.gz" | head -1)
          SHA256=$(sha256sum "$TARBALL" | cut -d' ' -f1)

          echo "Tag: $TAG"
          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

          # Generate formula from template
          sed -e "s/\${VERSION}/$VERSION/g" \
              -e "s/\${TAG}/$TAG/g" \
              -e "s/\${SHA256}/$SHA256/g" \
              packaging/homebrew/sindarin.rb > sindarin.rb

          echo "Generated formula:"
          cat sindarin.rb

      - name: Attach formula to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: sindarin.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #----------------------------------------------------------------------------
  # Generate Arch Linux PKGBUILD
  #----------------------------------------------------------------------------
  archlinux-pkgbuild:
    name: Generate Arch Linux PKGBUILD
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: sindarin-linux-x64
          path: artifacts

      - name: Generate PKGBUILD
        run: |
          # TAG is the full release tag (e.g., v0.0.15-alpha) - used in URLs
          TAG="${{ env.VERSION }}"

          # VERSION is numeric only (e.g., 0.0.15) - for package version
          VERSION="${TAG#v}"
          VERSION="${VERSION%%-*}"

          # Find the Linux tarball and calculate SHA256
          TARBALL=$(find artifacts -name "sindarin-*.tar.gz" | head -1)
          SHA256=$(sha256sum "$TARBALL" | cut -d' ' -f1)

          echo "Tag: $TAG"
          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

          # Generate PKGBUILD from template
          sed -e "s/\${VERSION}/$VERSION/g" \
              -e "s/\${TAG}/$TAG/g" \
              -e "s/\${SHA256}/$SHA256/g" \
              packaging/archlinux/PKGBUILD > PKGBUILD

          echo "Generated PKGBUILD:"
          cat PKGBUILD

      - name: Attach PKGBUILD to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: PKGBUILD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
