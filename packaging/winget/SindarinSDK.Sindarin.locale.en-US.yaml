ShortDescription: A statically-typed procedural language that compiles to C
Description: |
  Sindarin is a statically-typed procedural programming language that compiles
  to C code, which is then compiled to native executables using GCC or Clang.

  Features:
  - Static typing with type inference
  - Compiles to readable C code
  - Cross-platform (Linux, macOS, Windows)
  - Built-in support for strings, arrays, files, networking, and threading
  - SDK modules for compression, math, and more
